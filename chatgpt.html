  <style>
    /* =================== CSS =================== */
    body {
      margin: 0;
      padding: 0;
    }
    #editor {
      position: absolute;
      left: 50%;
      width: 50%;
      height: 100vh;
      line-height: 20px;
      border: 2px solid #000;
    }
    #render {
      position: absolute;
      left: 0;
      width: 50%;
      height: 100vh;
    }
    .bruh {
      position: absolute;
      display: flex;
      top: 0;
      left: 0;
      width: 50%;
      background-color: #000;
      color: #fff;
      text-align: center;
      flex-direction: column;
      align-items: flex-start;
    }
    .bruh div {
      width: 100%;
    }
    .time-line {
      position: absolute;
      display: flex;
      left: 0;
      bottom: 0;
      width: 50%;
      background-color: #000;
      color: #fff;
      text-align: center;
      flex-direction: column;
      align-items: flex-start;
    }
    .time-line > * {
      width: 100%;
    }
    .a1 {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      overflow-x: scroll;
    }
    #offset {
      width: 50px;
    }
    #music {
      width: 100px;
    }
    #bgm-time {
      width: 100px;
      font-family: monospace;
    }
    .imgs {
      display: none;
    }

  <script>
    // =================== 全局變量 ===================
    let c, ctx;
    let data;
    let note = [];
    let startTime;
    let triggered = [];
    let T = 0;

    let sfxs = {
      guide: null,
    };

    let settings = {
      speed: 1,
      paused: true,
      disToMid: 0.3,
      noteThickness: 0.375,
      noteSize: 2,
      offset: 0,
      touchSpeed: 1,
    };

    let noteImages = {
      outline: null,
      tap: null,
      break: null,
      each: null,
      tap_ex: null,
      hold: null,
    };

    let bgm;
    let timeLine;

    // =================== 初始化 ===================
    $(document).ready(function () {
      // 設置初始參數與音效
      settings.speed = parseFloat($("#speed").val());
      sfxs.guide = $("#sfx-guide")[0];
      bgm = $("#audio");
      timeLine = $("#time");
      bgm.volume = 0.8;

      $("#viewMode").prop("checked", settings.paused);
      $("#time").prop("disabled", !settings.paused);

      // 音樂偏移
      $("#offset").on("input", function () {
        settings.offset = parseFloat($(this).val());
        if (isNaN(settings.offset)) settings.offset = 0;
        if (!isNaN(bgm[0].duration)) {
          bgm[0].currentTime = T / 1000 + settings.offset;
        }
      });

      // 加載背景音
      $("#music").on("input", function () {
        let file = $(this)[0].files[0];
        let reader = new FileReader();
        reader.onload = function (e) {
          bgm.attr("src", e.target.result);
        };
        reader.readAsDataURL(file);
        bgm[0].load();
        if (!settings.paused) {
          bgm[0].currentTime = T / 1000 + settings.offset;
          bgm[0].play();
        }
      });

      // 編輯器輸入事件
      $("#editor")
        .html(example)
        .on("input", function () {
          data = $(this).val().replace(/(\r\n|\n|\r)/gm, "");
          try {
            note = simai_decode(data);
          } catch (error) {
            console.log(error);
          }
          if (!isNaN(bgm[0].duration)) {
            bgm[0].load();
            bgm[0].currentTime = T / 1000 + settings.offset;
          }
          settings.paused = true;
          $("#viewMode").prop("checked", settings.paused);
          $("#time").prop("disabled", !settings.paused);
          startTime = Date.now() - parseFloat($("#time").val());
          $("#time").val(0);
        });

      // 速度調整
      $("#speed").on("input", function () {
        settings.speed = parseFloat($(this).val());
      });

      // 暫停/播放控制
      $("#viewMode").on("input", function () {
        settings.paused = $(this).prop("checked");
        $("#time").prop("disabled", !settings.paused);
        if (!isNaN(bgm[0].duration)) {
          settings.paused ? bgm[0].pause() : bgm[0].play();
        }
        startTime = Date.now() - parseFloat($("#time").val());
      });

      // 載入圖片資源
      noteImages.outline = $("#outline")[0];
      noteImages.tap = $("#tap")[0];
      noteImages.break = $("#break")[0];
      noteImages.each = $("#each")[0];
      noteImages.tap_ex = $("#tap_ex")[0];

      // 初始化 canvas
      c = $("#render")[0];
      ctx = c.getContext("2d");

      data = $("#editor").val().replace(/(\r\n|\n|\r)/gm, "");
      try {
        note = simai_decode(data);
      } catch (error) {
        console.log(error);
      }
      requestAnimationFrame(render);
    });

    // =================== 解析譜面數據 ===================
    function simai_decode(data) {
      startTime = Date.now();
      let tempNote = [];
      triggered = [];
      let dataTemp = data.split(",");
      let timeSum = 0;
      let slice = 1;
      let bpm = 60;

      for (let i = 0; i < dataTemp.length; i++) {
        let dat = dataTemp[i];
        if (dat) {
          // 解析 BPM
          while (dat.includes("(") && dat.includes(")")) {
            bpm = parseFloat(dat.slice(dat.indexOf("(") + 1, dat.indexOf(")")));
            if (dat.lastIndexOf("(") < dat.indexOf(")")) {
              dat =
                dat.slice(
                  0,
                  dat.slice(0, dat.indexOf(")")).lastIndexOf("(")
                ) + dat.slice(dat.indexOf(")") + 1);
            } else {
              break;
            }
          }
          dataTemp[i] = dat;

          // 解析 slice
          while (dat.includes("{") && dat.includes("}")) {
            slice = parseFloat(
              dat.slice(dat.lastIndexOf("{") + 1, dat.indexOf("}"))
            );
            dat = dat.slice(dat.indexOf("}") + 1);
          }
          dataTemp[i] = dat;

          // 解析含 "/" 的 note
          if (dat.includes("/")) {
            let parts = dat.split("/");
            for (let j = 0; j < parts.length; j++) {
              if (parts[j] === "") continue;
              tempNote.push({ pos: parts[j], time: timeSum, bpm });
            }
          }

          // 解析一般 note
          if (dat.length > 1 && !isNaN(dat)) {
            for (let j = 0; j < dat.length; j++) {
              tempNote.push({ pos: dat[j], time: timeSum, bpm });
            }
          }
          dat = dataTemp[i];
        }
        if (!(dat.includes("/")) && dat) {
          tempNote.push({ pos: dataTemp[i], time: timeSum, bpm });
        }
        timeSum += (1 / slice) * (60 / bpm) * 4000;
      }

      // 處理 hold note 與特殊標記
      for (let i = 0; i < tempNote.length; i++) {
        let dat = tempNote[i];
        if (dat.pos.indexOf("h") !== -1 && dat.pos.includes("[") && dat.pos.includes("]")) {
          let parts = dat.pos.split("[");
          let holdParts = parts[1].slice(0, parts[1].indexOf("]")).split(":");
          holdParts[0] = parseFloat(holdParts[0]);
          holdParts[1] = parseFloat(holdParts[1]);
          let ratio = holdParts[1] / holdParts[0];
          if (ratio === Infinity) ratio = 0;
          parts[0] = parts[0].split("h")[0];
          tempNote[i] = {
            pos: parts[0],
            time: dat.time,
            holdTime: ratio * (60 / dat.bpm) * 4,
          };
          dat = tempNote[i];
        }
        if (dat.pos.includes("b")) {
          tempNote[i].pos = dat.pos.replace("b", "");
          tempNote[i].break = true;
        }
        if (dat.pos.includes("x")) {
          tempNote[i].pos = dat.pos.replace("x", "");
          tempNote[i].ex = true;
        }
        if (dat.pos.includes("f")) {
          tempNote[i].pos = dat.pos.replace("f", "");
          tempNote[i].hibana = true;
        }
        if (dat.pos[0] === "A") {
          tempNote[i].pos = dat.pos.replace("A", "");
          tempNote[i].touch = "A";
        }
        if (dat.pos[0] === "B") {
          tempNote[i].pos = dat.pos.replace("B", "");
          tempNote[i].touch = "B";
        }
        if (dat.pos[0] === "C") {
          tempNote[i].pos = dat.pos.replace("C", "");
          if (tempNote[i].pos === "") tempNote[i].pos = "1";
          tempNote[i].touch = "C";
        }
        if (dat.pos[0] === "D") {
          tempNote[i].pos = dat.pos.replace("D", "");
          tempNote[i].touch = "D";
        }
        if (dat.pos[0] === "E") {
          tempNote[i].pos = dat.pos.replace("E", "");
          tempNote[i].touch = "E";
        }
        delete tempNote[i].bpm;
      }

      // 初始化 triggered 陣列
      for (let i = 0; i < tempNote.length; i++) {
        triggered.push(false);
      }
      if (tempNote.length !== 0) {
        $("#time").prop(
          "max",
          Math.max(
            tempNote[tempNote.length - 1].time + 1000,
            isNaN(bgm[0].duration) ? 0 : bgm[0].duration * 1000
          )
        );
      }
      console.log(tempNote);
      return tempNote;
    }

    // =================== 主渲染循環 ===================
    function render() {
      ctx.canvas.width = $(document).width() / 2;
      ctx.canvas.height = $(document).height();

      // 清除畫布並繪製背景 outline
      ctx.clearRect(0, 0, c.width, c.height);
      ctx.drawImage(
        noteImages.outline,
        0,
        ctx.canvas.height / 2 - ctx.canvas.width / 2,
        ctx.canvas.width,
        ctx.canvas.width
      );

      // 更新時間
      if (settings.paused) {
        T = parseFloat($("#time").val());
        bgm[0].currentTime = T / 1000 + settings.offset;
      } else {
        T = Date.now() - startTime;
        $("#time").val(T);
      }

      // 繪製每個 note
      for (let i = note.length - 1; i >= 0; i--) {
        let n = note[i];
        let t = (T - n.time) / 1000;

        if (t >= 0) {
          if (!triggered[i]) {
            sfxs.guide.currentTime = 0;
            sfxs.guide.play();
          }
          triggered[i] = true;
        } else {
          triggered[i] = false;
        }

        if (!n.touch) {
          if (t >= -0.5 / settings.speed && (t <= 0 || t <= n.holdTime)) {
            if (n.holdTime != null) {
              hold(
                n.pos,
                (-0.5 - t * settings.speed) * ctx.canvas.width,
                n.holdTime * ctx.canvas.width * settings.speed,
                (ctx.canvas.width / 2) * 0.15,
                n
              );
            } else {
              tap(
                n.pos,
                (-0.5 - t * settings.speed) * ctx.canvas.width,
                Math.abs(ctx.canvas.width / 2 * 0.15),
                n
              );
            }
          }
        } else {
          if (t >= -0.5 / settings.touchSpeed && (t <= 0 || t <= n.holdTime)) {
            touch(n.pos, (-0.5 - t * settings.touchSpeed) * ctx.canvas.width, n.touch, n);
          }
        }
      }

      // 簡單調試信息
      ctx.beginPath();
      ctx.strokeStyle = "black";
      ctx.font = "10px Arial";
      ctx.fillText("reading: " + triggered.indexOf(false), 10, 100);

      requestAnimationFrame(render);
    }

    // =================== 繪製 tap note ===================
    function tap(pos, t, r, no) {
      pos = parseInt(pos[0]);
      if (isNaN(pos)) return;

      let ang = (-pos) / 8 * 2 * Math.PI + Math.PI / 8;
      let midX = ctx.canvas.width / 2;
      let midY = ctx.canvas.height / 2;
      let ax = Math.sin(ang);
      let ay = Math.cos(ang);
      let d = -midX * settings.disToMid;
      let imgTemp;

      if (no.break) {
        imgTemp = noteImages.break;
      } else {
        let find = note.indexOf(note.find((element) => element.time == no.time));
        if (note[find + 1] != null) {
          if (note[find] != no || (note[find + 1].time == no.time && note[find + 1])) {
            imgTemp = noteImages.each;
          } else {
            imgTemp = noteImages.tap;
          }
        } else {
          imgTemp = noteImages.tap;
        }
      }

      let tr;
      if (d > t) {
        tr = Math.max(r * settings.noteSize, 0);
        ctx.save();
        ctx.translate(midX + ax * t, midY + ay * t);
        ctx.rotate(ang - Math.PI / 4);
        if (no.ex) {
          ctx.drawImage(noteImages.tap_ex, -tr / 2, -tr / 2, tr, tr);
        }
        ctx.drawImage(imgTemp, -tr / 2, -tr / 2, tr, tr);
        ctx.restore();
      } else {
        tr = Math.max(r * (t / d) * settings.noteSize, 0);
        ctx.save();
        ctx.translate(midX + ax * d, midY + ay * d);
        ctx.rotate(ang - Math.PI / 4);
        if (no.ex) {
          ctx.drawImage(noteImages.tap_ex, -tr / 2, -tr / 2, tr, tr);
        }
        ctx.drawImage(imgTemp, -tr / 2, -tr / 2, tr, tr);
        ctx.restore();
      }
    }

    // =================== 繪製 hold note ===================
    function hold(pos, t, h, r, no) {
      pos = parseInt(pos[0]);
      if (isNaN(pos)) return;

      let ang = (-pos) / 8 * 2 * Math.PI + Math.PI / 8;
      let midX = ctx.canvas.width / 2;
      let midY = ctx.canvas.height / 2;
      let ax = Math.sin(ang);
      let ay = Math.cos(ang);
      let d = -midX * settings.disToMid;
      let th = 1 - settings.noteThickness;

      // 設置線條顏色
      if (no.break) {
        ctx.strokeStyle = "#FF5000";
      } else {
        let find = note.indexOf(note.find((element) => element.time == no.time));
        if (note[find + 1] != null) {
          if (note[find] != no || (note[find + 1].time == no.time && note[find + 1])) {
            ctx.strokeStyle = "#FFDD00";
          } else {
            ctx.strokeStyle = "#FF00A0";
          }
        } else {
          ctx.strokeStyle = "#FF00A0";
        }
      }

      ctx.shadowBlur = 3;
      ctx.shadowColor = "#00000090";

      if (d > t) {
        ctx.lineWidth = r * settings.noteThickness;
        ctx.beginPath();
        ctx.moveTo(
          midX + ax * Math.max(t - r * th, -midX - r * th),
          midY + ay * Math.max(t - r * th, -midX - r * th)
        );
        ctx.lineTo(
          midX + ax * Math.max(t - r * th, -midX - r * th) + Math.sin(ang - 60 * Math.PI / 180) * (r * th),
          midY + ay * Math.max(t - r * th, -midX - r * th) + Math.cos(ang - 60 * Math.PI / 180) * (r * th)
        );
        ctx.lineTo(
          midX + ax * Math.min(t + h + r * th, d + r * th) + Math.sin(ang - 120 * Math.PI / 180) * (r * th),
          midY + ay * Math.min(t + h + r * th, d + r * th) + Math.cos(ang - 120 * Math.PI / 180) * (r * th)
        );
        ctx.lineTo(
          midX + ax * Math.min(t + h + r * th, d + r * th),
          midY + ay * Math.min(t + h + r * th, d + r * th)
        );
        ctx.lineTo(
          midX + ax * Math.min(t + h + r * th, d + r * th) + Math.sin(ang + 120 * Math.PI / 180) * (r * th),
          midY + ay * Math.min(t + h + r * th, d + r * th) + Math.cos(ang + 120 * Math.PI / 180) * (r * th)
        );
        ctx.lineTo(
          midX + ax * Math.max(t - r * th, -midX - r * th) + Math.sin(ang + 60 * Math.PI / 180) * (r * th),
          midY + ay * Math.max(t - r * th, -midX - r * th) + Math.cos(ang + 60 * Math.PI / 180) * (r * th)
        );
        ctx.lineTo(
          midX + ax * Math.max(t - r * th, -midX - r * th),
          midY + ay * Math.max(t - r * th, -midX - r * th)
        );
        ctx.lineTo(
          midX + ax * Math.max(t - r * th, -midX - r * th) + Math.sin(ang - 60 * Math.PI / 180) * (r * th),
          midY + ay * Math.max(t - r * th, -midX - r * th) + Math.cos(ang - 60 * Math.PI / 180) * (r * th)
        );
        ctx.stroke();
      } else {
        ctx.lineWidth = r * settings.noteThickness * (t / d);
        ctx.beginPath();
        ctx.moveTo(
          midX + ax * (d + r * th * t / d),
          midY + ay * (d + r * th * t / d)
        );
        ctx.lineTo(
          midX + ax * (d + r * th * t / d) + Math.sin(ang + 120 * Math.PI / 180) * (r * th * t / d),
          midY + ay * (d + r * th * t / d) + Math.cos(ang + 120 * Math.PI / 180) * (r * th * t / d)
        );
        ctx.lineTo(
          midX + ax * (d - r * th * t / d) + Math.sin(ang + 60 * Math.PI / 180) * (r * th * t / d),
          midY + ay * (d - r * th * t / d) + Math.cos(ang + 60 * Math.PI / 180) * (r * th * t / d)
        );
        ctx.lineTo(
          midX + ax * (d - r * th * t / d),
          midY + ay * (d - r * th * t / d)
        );
        ctx.lineTo(
          midX + ax * (d - r * th * t / d) + Math.sin(ang - 60 * Math.PI / 180) * (r * th * t / d),
          midY + ay * (d - r * th * t / d) + Math.cos(ang - 60 * Math.PI / 180) * (r * th * t / d)
        );
        ctx.lineTo(
          midX + ax * (d + r * th * t / d) + Math.sin(ang - 120 * Math.PI / 180) * (r * th * t / d),
          midY + ay * (d + r * th * t / d) + Math.cos(ang - 120 * Math.PI / 180) * (r * th * t / d)
        );
        ctx.lineTo(
          midX + ax * (d + r * th * t / d),
          midY + ay * (d + r * th * t / d)
        );
        ctx.lineTo(
          midX + ax * (d + r * th * t / d) + Math.sin(ang + 120 * Math.PI / 180) * (r * th * t / d),
          midY + ay * (d + r * th * t / d) + Math.cos(ang + 120 * Math.PI / 180) * (r * th * t / d)
        );
        ctx.stroke();
      }
    }

    // =================== 繪製 touch note ===================
    function touch(pos, t, typ, no) {
      let midX = ctx.canvas.width / 2;
      let midY = ctx.canvas.height / 2;
      let rs = { A: 2, B: 1, C: 0, D: 2, E: 1.5 };
      let ang = (4 - pos) / 8 * 2 * Math.PI + Math.PI / 8;
      if (typ == "D" || typ == "E") {
        ang += Math.PI / 8;
      }
      let ax = Math.sin(ang);
      let ay = Math.cos(ang);
      let l = (ctx.canvas.width / 2) * 0.2;
      let ht = (-0.5 - t) / settings.touchSpeed;

      let find = note.indexOf(note.find((element) => element.time == no.time));
      if (no.holdTime != null) {
        ctx.strokeStyle = "#FF0000";
      } else {
        if (note[find + 1] != null) {
          if (note[find] != no || (note[find + 1].time == no.time && note[find + 1])) {
            ctx.strokeStyle = "#FFDD00";
          } else {
            ctx.strokeStyle = "#00A2E8";
          }
        } else {
          ctx.strokeStyle = "#00A2E8";
        }
      }

      ctx.shadowBlur = 3;
      ctx.shadowColor = "#00000090";
      ctx.lineWidth = l * 0.25;

      ctx.beginPath();
      ctx.strokeRect(
        midX - l / 2 + ax * ((rs[typ] / 4) * ctx.canvas.width),
        midY - l / 2 + ay * ((rs[typ] / 4) * ctx.canvas.width),
        l,
        l
      );
      ctx.stroke();

      ctx.beginPath();
      ctx.strokeStyle = "black";
      ctx.font = "10px Arial";
      ctx.fillText(
        ht,
        midX - l / 2 + ax * ((rs[typ] / 4) * ctx.canvas.width),
        midY - l / 2 + ay * ((rs[typ] / 4) * ctx.canvas.width)
      );
    }
