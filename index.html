<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AssTroll XD chart broker</title>
    <link rel="icon" type="image/x-icon" href="deku.ico">
    <script src="Js/main.js" type="module"></script>
    <script type="module">
        import { settings, play } from './Js/main.js';
        window.settings = settings;
        window.play = play;
    </script>
    <link rel="stylesheet" href="Styles/main.css">
</head>
<script>
    let masterExample = ``;
</script>

<body>
    <div id="hideContorls">
        <div class="icon-minimize">open_in_full</div>
        <div class="icon-maximize" style="display: none;">hide</div>
        <span class="text-minimize">maximize</span>
        <span class="text-maximize" style="display: none;">minimize</span>
    </div>
    <div class="preview-control">
        <div id="zoomIn">+</div>
        <div id="zoomOut">-</div>
    </div>
    <canvas id="render"></canvas>
    <canvas id="audioRender"></canvas>
    <textarea id="editor" placeholder="-- No context, please type simai here or load maidata"></textarea>
    <div id="customMenu" class="hide">
        <div class="menu-item" data-action="cut">剪下</div>
        <div class="menu-item" data-action="copy">複製</div>
        <div class="menu-item" data-action="paste">貼上</div>
        <div class="menu-item" data-action="selectAll">全選</div>
        <div class="menu-item" data-action="trun-upside-down">上下反轉</div>
        <div class="menu-item" data-action="trun-left-right">左右反轉</div>
        <div class="menu-item" data-action="trun-right">右轉 45° (逆時針)</div>
        <div class="menu-item" data-action="trun-left">左轉 45° (順時針)</div>
    </div>
    <audio id="bgm"></audio>
    <div class="controls">
        <div class="time-display">
            <div id="timekeep"></div>
            <span id="nowTrackTime">0:00.00 / 0:00.00</span>
        </div>
        <div class="controls-btns">
            <div id="stopBtn"></div>
            <div id="playBtn"></div>
            <div id="back10Btn"></div>
            <div id="back5Btn"></div>
            <div id="fast5Btn"></div>
            <div id="fast10Btn"></div>
        </div>
        <input type="range" id="timeline" value="0.0" min="0" max="8" step="0.01">
    </div>
    <div class="actions">
        <div class="menu-trigger-button" data-target=".file-menu"><span>檔案</span></div>
        <div class="menu-trigger-button" data-target=".diff-menu"><span>難度</span></div>
        <div class="edit-menu-button"><span>編輯</span></div>
        <div class="info-menu-button"><span>譜面資訊</span></div>
        <div class="sett-menu-button"><span>設定</span></div>
    </div>
    <div class="dropdownlist">
        <ul class="file-menu dropdown-content hide">
            <li data-action="new-file">新建空白</li>
            <li data-action="open-folder">開啟資料夾</li>
            <li data-action="open-maidata">開啟 Maidata</li>
            <li data-action="open-audio">開啟音檔</li>
            <li data-action="save-file">儲存</li>
        </ul>
        <ul class="diff-menu dropdown-content hide">
            <li data-diff="1">EASY</li>
            <li data-diff="2">BASIC</li>
            <li data-diff="3">ADVANCED</li>
            <li data-diff="4">EXPERT</li>
            <li data-diff="5">MASTER</li>
            <li data-diff="6">RE:MASTER</li>
            <li data-diff="7">ORIGINAL</li>
        </ul>
    </div>

    <div id="settings-overlay" class="hide"></div>
    <div id="settings-popup" class="hide">
        <form id="settings-form"></form>
        <button type="button" id="save-settings-btn">儲存</button>
        <button type="button" id="cancel-settings-btn">取消</button>
    </div>

    <div id="info-popup" class="hide">
        <form id="info-form"></form>
        <button type="button" id="save-info-btn">儲存</button>
        <button type="button" id="cancel-info-btn">取消</button>
    </div>

    <div class="imgs">
        <img src="Skin/outline.svg" id="outline">
        <img src="Skin/sensor.svg" id="sensor">
        <img src="Skin/sensor_text.svg" id="sensor_text">
        <img src="Skin/tap.png" id="tap">
        <img src="Skin/tap_break.png" id="break">
        <img src="Skin/tap_each.png" id="each">
        <img src="Skin/hold.png" id="hold">
        <img src="Skin/hold_break.png" id="hold_break">
        <img src="Skin/hold_each.png" id="hold_each">
        <img src="Skin/touch.png" id="touch">
        <img src="Skin/touch_each.png" id="touch_each">
        <img src="Skin/tap_ex.png" id="tap_ex">
        <img src="Skin/star.png" id="star">
        <img src="Skin/star_break.png" id="star_break">
        <img src="Skin/star_each.png" id="star_each">
    </div>
</body>

</html>
