    <title>Muimui XD chart broker</title>
    <link rel="icon" type="image/x-icon" href="deku.ico">
    <script src="Js/jquery-3.7.1.min.js"></script>
    <script src="Js/main.js" type="module"></script>
    <script type="module">
        import { settings } from './Js/main.js';
        window.settings = settings;

    <link rel="stylesheet" href="Styles/main.css">

<body>
    <canvas id="render"></canvas>
    <textarea id="editor"></textarea>
    <audio id="bgm"></audio>
    <div class="controls">
        <input type="range" id="timeline" value="0.0" min="0" max="8" step="0.01">
        <div class="controls-btns">
            <div id="playBtn"></div>
        </div>
    </div>
    <div class="actions">
        <div class="file-menu-button"><span>File</span></div>
        <div class="diff-menu-button"><span>Difficulty</span></div>
        <div class="sett-menu-button"><span>Settings</span></div>
    </div>
    <div class="dropdownlist">
        <ul class="file-menu" style="display: none;">
            <li class="a-btn0">New</li>
            <li class="a-btn1">Open maidata</li>
            <li class="a-btn2">Open Music</li>
            <li class="a-btn3">Save</li>
        </ul>
        <ul class="diff-menu" style="display: none;">
            <li>EASY</li>
            <li>ADVANCED</li>
            <li>EXPERT</li>
            <li>MASTER</li>
            <li>RE:MASTER</li>
            <li>ORIGINAL</li>
        </ul>
    </div>
    <!-- 黑色遮罩 -->
    <div id="settings-overlay" style="display: none; position: fixed; top: 0; left: 0;
width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: 9998;"></div>

    <!-- 彈出視窗 -->
    <div id="settings-popup">
        <h3 style="margin: 0;">編輯設定 JSON</h3>
        <textarea id="settings-textarea" style="width: 100%; height: 200px; margin-top: 10px;"></textarea>
        <div style="margin-top: 1em; text-align: right;">
            <button id="save-settings-btn">儲存</button>
            <button id="cancel-settings-btn">取消</button>
        </div>
    </div>
