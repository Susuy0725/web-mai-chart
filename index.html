<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muimui XD chart broker</title>
    <link rel="icon" type="image/x-icon" href="deku.ico">
    <script src="Js/jquery-3.7.1.min.js"></script>
    <script src="Js/main.js" type="module"></script>
    <script type="module">
        import { settings } from './Js/main.js';
        window.settings = settings;
    </script>
    <link rel="stylesheet" href="Styles/main.css">
</head>
<script>
    let example = `1qq1[4:1],`;
</script>

<body>
    <canvas id="render"></canvas>
    <textarea id="editor"></textarea>
    <div id="customMenu">
        <div class="menu-item" data-action="cut">剪下</div>
        <div class="menu-item" data-action="copy">複製</div>
        <div class="menu-item" data-action="paste">貼上</div>
        <div class="menu-item" data-action="selectAll">全選</div>
        <div class="menu-item" data-action="trun-upside-down">上下反轉</div>
        <div class="menu-item" data-action="trun-left-right">左右反轉</div>
        <div class="menu-item" data-action="trun-right">右轉 45° (逆時針)</div>
        <div class="menu-item" data-action="trun-left">左轉 45° (順時針)</div>
    </div>
    <audio id="bgm"></audio>
    <div class="controls">
        <div class="controls-btns">
            <div id="stopBtn"></div>
            <div id="playBtn"></div>
        </div>
        <input type="range" id="timeline" value="0.0" min="0" max="8" step="0.01">
    </div>
    <div class="actions">
        <div class="file-menu-button"><span>檔案</span></div>
        <div class="diff-menu-button"><span>難度</span></div>
        <div class="edit-menu-button"><span>編輯</span></div>
        <div class="info-menu-button"><span>譜面資訊</span></div>
        <div class="sett-menu-button"><span>設定</span></div>
    </div>
    <div class="dropdownlist">
        <ul class="file-menu" style="display: none;">
            <li class="a-btn0">新建空白</li>
            <li class="a-btn1">開啟 Maidata</li>
            <li class="a-btn2">開啟音檔</li>
            <li class="a-btn3">儲存</li>
        </ul>
        <ul class="diff-menu" style="display: none;">
            <li class="a-btn0">EASY</li>
            <li class="a-btn1">BASIC</li>
            <li class="a-btn2">ADVANCED</li>
            <li class="a-btn3">EXPERT</li>
            <li class="a-btn4">MASTER</li>
            <li class="a-btn5">RE:MASTER</li>
            <li class="a-btn6">ORIGINAL</li>
        </ul>
    </div>

    <div id="settings-overlay"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); z-index: 999;">
    </div>
    <div id="settings-popup">
        <form id="settings-form">
        </form>
        <br>
        <button type="button" id="save-settings-btn">儲存</button>
        <button type="button" id="cancel-settings-btn">取消</button>
    </div>

                音樂偏移
                <input type="number" id="offset" value="0">
            </div>
            <div>
                <button id="collapse">></button>
            </div>
        </div>
    </div>

        <div class="a1">
            <div><input type="checkbox" id="viewMode">暫停</div>
            <div><input type="checkbox" id="loop">循環</div>
            <div id="bgm-time">0:00/0:00</div>
            <div><input type="file" id="music" accept="audio/*">背景音</div>
        </div>
        <input type="range" id="time" value="0" min="0" max="8" step="10" disabled>
    </div> -->
    <div class="imgs">
        <img src="Skin/outline.svg" id="outline">
        <img src="Skin/sensor.svg" id="sensor">
        <img src="Skin/tap.png" id="tap">
        <img src="Skin/tap_break.png" id="break">
        <img src="Skin/tap_each.png" id="each">
        <img src="Skin/hold.png" id="hold">
        <img src="Skin/hold_break.png" id="hold_break">
        <img src="Skin/hold_each.png" id="hold_each">
        <img src="Skin/touch.png" id="touch">
        <img src="Skin/touch_each.png" id="touch_each">
        <img src="Skin/tap_ex.png" id="tap_ex">
        <img src="Skin/star.png" id="star">
        <img src="Skin/star_break.png" id="star_break">
        <img src="Skin/star_each.png" id="star_each">
    </div>
