<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muimui XD chart broker</title>
    <link rel="icon" type="image/x-icon" href="deku.ico">
    <script src="Js/jquery-3.7.1.min.js"></script>
    <script src="Js/main.js" type="module"></script>
    <script type="module">
        import { settings } from './Js/main.js';
        window.settings = settings;
    </script>
    <link rel="stylesheet" href="Styles/main.css">
</head>
<script>
    let example = `(120){4},
1?-4[4:1]`;
</script>

<body>
    <canvas id="render"></canvas>
    <textarea id="editor"></textarea>
    <audio id="bgm"></audio>
    <div class="controls">
        <input type="range" id="timeline" value="0.0" min="0" max="8" step="0.01">
        <div class="controls-btns">
            <div id="playBtn"></div>
        </div>
    </div>
    <div class="actions">
        <div class="file-menu-button"><span>File</span></div>
        <div class="diff-menu-button"><span>Difficulty</span></div>
        <div class="sett-menu-button"><span>Settings</span></div>
    </div>
    <div class="dropdownlist">
        <ul class="file-menu" style="display: none;">
            <li class="a-btn0">New</li>
            <li class="a-btn1">Open maidata</li>
            <li class="a-btn2">Open Music</li>
            <li class="a-btn3">Save</li>
        </ul>
        <ul class="diff-menu" style="display: none;">
            <li>EASY</li>
            <li>ADVANCED</li>
            <li>EXPERT</li>
            <li>MASTER</li>
            <li>RE:MASTER</li>
            <li>ORIGINAL</li>
        </ul>
    </div>

    <div id="settings-overlay"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); z-index: 999;">
    </div>
    <div id="settings-popup">
        <h2 style="margin-top: 0;">遊戲設定</h2>
        <form id="settings-form" style="margin-bottom: 0;">
            <div>
                <label for="setting-distanceToMid">音符中間距離 (0-1):</label>
                <input type="number" id="setting-distanceToMid" name="distanceToMid" step="0.01">
            </div>
            <div>
                <label for="setting-noteSize">音符大小 (0-1):</label>
                <input type="number" id="setting-noteSize" name="noteSize" step="0.01">
            </div>
            <div>
                <label for="setting-speed">音符速度:</label>
                <input type="number" id="setting-speed" name="speed" step="0.1">
            </div>
            <div>
                <label for="setting-touchSpeed">Touch 速度:</label>
                <input type="number" id="setting-touchSpeed" name="touchSpeed" step="0.1">
            </div>
            <div>
                <label for="setting-slideSpeed">Slide 速度:</label>
                <input type="number" id="setting-slideSpeed" name="slideSpeed" step="0.1">
            </div>

            <div>
                <input type="checkbox" id="setting-roundStroke" name="roundStroke">
                <label for="setting-roundStroke">圓滑邊緣 (Round Stroke)</label>
            </div>
            <div>
                <input type="checkbox" id="setting-pinkStar" name="pinkStar">
                <label for="setting-pinkStar">粉紅色星星 (Pink Star)</label>
            </div>
            <div>
                <input type="checkbox" id="setting-holdEndNoSound" name="holdEndNoSound">
                <label for="setting-holdEndNoSound">Hold 結尾無音效</label>
            </div>
            <div>
                <input type="checkbox" id="setting-showSlide" name="showSlide">
                <label for="setting-showSlide">顯示 Slide</label>
            </div>

            <hr>
            <h3>音效設定</h3>
            <div>
                <input type="checkbox" id="setting-sound-sfxs" name="sfxs">
                <label for="setting-sound-sfxs">啟用打擊音效</label>
            </div>
            <div>
                <input type="checkbox" id="setting-sound-answer" name="answer">
                <label for="setting-sound-answer">啟用 Answer 音效</label>
            </div>
            <div>
                <label for="setting-sound-answerVol">Answer 音量 (0-1):</label>
                <input type="number" id="setting-sound-answerVol" name="answerVol" step="0.1" min="0" max="1">
            </div>
            <div>
                <label for="setting-sound-judgeVol">打擊音量 (Tap/Star/Hold) (0-1):</label>
                <input type="number" id="setting-sound-judgeVol" name="judgeVol" step="0.1" min="0" max="1">
            </div>
            <div>
                <label for="setting-sound-breakJudgeVol">Break 打擊音量 (0-1):</label>
                <input type="number" id="setting-sound-breakJudgeVol" name="breakJudgeVol" step="0.1" min="0" max="1">
            </div>
            <div>
                <label for="setting-sound-touchVol">Touch 音量 (0-1):</label>
                <input type="number" id="setting-sound-touchVol" name="touchVol" step="0.1" min="0" max="1">
            </div>
            <div>
                <label for="setting-sound-breakVol">Break 特殊音效音量 (0-1):</label>
                <input type="number" id="setting-sound-breakVol" name="breakVol" step="0.1" min="0" max="1">
            </div>


            <br>
            <button type="button" id="save-settings-btn">儲存</button>
            <button type="button" id="cancel-settings-btn">取消</button>
        </form>
    </div>

    <div class="imgs">
        <img src="Skin/outline.svg" id="outline">
        <img src="Skin/sensor.svg" id="sensor">
        <img src="Skin/tap.png" id="tap">
        <img src="Skin/tap_break.png" id="break">
        <img src="Skin/tap_each.png" id="each">
        <img src="Skin/hold.png" id="hold">
        <img src="Skin/hold_break.png" id="hold_break">
        <img src="Skin/hold_each.png" id="hold_each">
        <img src="Skin/touch.png" id="touch">
        <img src="Skin/touch_each.png" id="touch_each">
        <img src="Skin/tap_ex.png" id="tap_ex">
        <img src="Skin/star.png" id="star">
        <img src="Skin/star_break.png" id="star_break">
        <img src="Skin/star_each.png" id="star_each">
    </div>
</body>
